<body>
  <div class="main">

    <section class="wrap-contact">
      <div class="logo-contact">
        <img src="img/akasha_logo.png" alt="logo">

      <h1>Contact</h1>
      <div class="form">
        <form>
          <input name="name" type="text" class="feedback-input" placeholder="Name" />

          <textarea name="text" class="feedback-input" placeholder="
        Your message" required></textarea>

      </div>

    </section>
